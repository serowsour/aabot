<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Pro - Twitch Moderator Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tmi.js@1.8.5/dist/tmi.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">

    <style>
        :root {
            --win-blue: #0078d7;
            --win-bg: #1f1f1f;
            --win-darker: #171717;
            --win-border: #454545;
            --win-text: #ffffff;
            --win-taskbar: rgba(0, 0, 0, 0.8);
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #000;
            background-image: url('https://img.wallpapersafari.com/desktop/1920/1080/23/84/WvTf0N.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- FINESTRA WINDOWS 10 STYLE --- */
        .window-frame {
            background: var(--win-bg);
            border: 1px solid var(--win-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            width: 98vw;
            height: 94vh;
            margin: auto;
            position: relative;
        }

        .title-bar {
            height: 32px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 10px;
            user-select: none;
        }

        .title-bar .caption {
            font-size: 12px;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .win-controls {
            display: flex;
            height: 100%;
        }

        .win-btn {
            width: 46px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.1s;
            font-size: 14px;
        }

        .win-btn:hover { background: #333; }
        .win-btn.close:hover { background: #e81123; color: #fff; }

        /* --- LAYOUT INTERNO --- */
        .content-area {
            flex: 1;
            display: grid;
            grid-template-columns: 200px 1fr 350px;
            overflow: hidden;
            background: #111;
        }

        /* Sidebar sinistra */
        .sidebar {
            background: var(--win-darker);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            padding: 12px 15px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .nav-item:hover { background: #2d2d2d; }
        .nav-item.active { 
            background: #3d3d3d; 
            border-left-color: var(--win-blue); 
        }

        /* Monitor Centrale */
        .main-stage {
            display: flex;
            flex-direction: column;
            background: #000;
            border-right: 1px solid #333;
        }

        #video-viewport {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-viewport iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Console Chat Destra */
        .chat-console {
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .chat-header {
            height: 40px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 11px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 13px;
            line-height: 1.5;
        }

        /* --- MESSAGGI CHAT --- */
        .message {
            margin-bottom: 8px;
            position: relative;
            padding: 4px 6px;
            border-radius: 2px;
            transition: background 0.2s;
        }

        .message:hover { background: rgba(255,255,255,0.05); }

        .mod-tools-inline {
            display: none;
            position: absolute;
            right: 5px;
            top: 5px;
            background: #1f1f1f;
            border: 1px solid #444;
            gap: 2px;
            padding: 2px;
            z-index: 10;
        }

        .message:hover .mod-tools-inline { display: flex; }

        .mini-btn {
            padding: 2px 6px;
            font-size: 10px;
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            cursor: pointer;
        }

        .mini-btn:hover { background: var(--win-blue); color: #fff; }
        .mini-btn.danger:hover { background: #e81123; }

        /* Input area */
        .input-bar {
            padding: 10px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .win-input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            font-size: 13px;
            outline: none;
        }

        .win-input:focus { border-color: var(--win-blue); }

        /* --- TASKBAR INFERIORE --- */
        .taskbar {
            height: 40px;
            background: var(--win-taskbar);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
        }

        .task-icons { display: flex; height: 100%; align-items: center; }
        .task-icon {
            width: 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .task-icon:hover { background: rgba(255,255,255,0.1); }
        .task-icon.active { border-bottom: 2px solid var(--win-blue); background: rgba(255,255,255,0.1); }

        .tray { display: flex; align-items: center; gap: 15px; color: #fff; font-size: 12px; }

        /* Modals */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .login-card {
            background: #1f1f1f;
            border: 1px solid var(--win-blue);
            padding: 40px;
            text-align: center;
            width: 400px;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: var(--win-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h1 style="font-size: 24px; margin-bottom: 10px;">Windows 10 Pro</h1>
            <p style="color: #888; margin-bottom: 30px;">Moderator Workstation Login</p>
            <button onclick="App.login()" style="background: var(--win-blue); color: white; padding: 12px 30px; border: none; font-weight: bold; cursor: pointer; width: 100%;">
                ACCEDI CON TWITCH
            </button>
            <p id="auth-status" style="margin-top: 15px; font-size: 11px; color: #555;"></p>
        </div>
    </div>

    <div id="main-window" class="window-frame hidden">
        <div class="title-bar">
            <div class="caption">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" width="14" style="filter: invert(1);">
                <span>Moderator Pro Station - [Admin Mode]</span>
            </div>
            <div class="win-controls">
                <div class="win-btn">Ó§°</div>
                <div class="win-btn">Ó§¢</div>
                <div class="win-btn close" onclick="App.logout()">‚úï</div>
            </div>
        </div>

        <div class="content-area">
            <div class="sidebar">
                <div style="padding: 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #333; margin-bottom: 10px;">
                    <img id="my-avatar" src="" style="width: 32px; height: 32px; border-radius: 50%;">
                    <div>
                        <div id="my-name" style="font-size: 12px; font-weight: bold;">User</div>
                        <div style="font-size: 10px; color: #0f0;">Online</div>
                    </div>
                </div>
                <div class="nav-item active">üè† Dashboard</div>
                <div class="nav-item">üõ°Ô∏è Shield Center</div>
                <div class="nav-item">üìä Statistics</div>
                <div class="nav-item">üõ°Ô∏è Ban Appeals</div>
                <div class="nav-item">‚öôÔ∏è Settings</div>

                <div style="margin-top: auto; padding: 15px;">
                    <button onclick="App.toggleShield()" id="shield-btn" style="width: 100%; padding: 10px; background: #e81123; border: none; color: white; font-weight: bold; font-size: 11px;">
                        ATTIVA SHIELD
                    </button>
                </div>
            </div>

            <div class="main-stage">
                <div id="video-viewport">
                    <p style="color: #444; italic">Inizializzazione Player...</p>
                </div>
                <div style="height: 120px; background: #1a1a1a; border-top: 1px solid #333; padding: 15px;">
                    <div style="font-size: 10px; color: #555; margin-bottom: 10px; font-weight: bold; text-transform: uppercase;">Azioni Rapide Canale</div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="App.send('/clear')" style="flex: 1; padding: 10px; background: #333; border: 1px solid #444; color: #ccc; font-size: 11px;">CLEAR CHAT</button>
                        <button onclick="App.send('/emoteonly')" style="flex: 1; padding: 10px; background: #333; border: 1px solid #444; color: #ccc; font-size: 11px;">EMOTE ONLY</button>
                        <button onclick="App.send('/subsonly')" style="flex: 1; padding: 10px; background: #333; border: 1px solid #444; color: #ccc; font-size: 11px;">SUBS ONLY</button>
                        <button onclick="App.send('/slow 10')" style="flex: 1; padding: 10px; background: #333; border: 1px solid #444; color: #ccc; font-size: 11px;">SLOW 10s</button>
                    </div>
                </div>
            </div>

            <div class="chat-console">
                <div class="chat-header">
                    <span>Chat Stream: </span>
                    <span id="target-chan-name" style="color: var(--win-blue); margin-left: 5px;">#none</span>
                </div>
                <div id="chat-log"></div>
                <div class="input-bar">
                    <input type="text" id="chat-input" class="win-input" placeholder="Invia messaggio...">
                </div>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div class="task-icons">
            <div class="task-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" width="18" style="filter: invert(1);"></div>
            <div class="task-icon active">üõ°Ô∏è</div>
            <div class="task-icon">üåê</div>
            <div class="task-icon">üìÅ</div>
        </div>
        <div class="tray">
            <div id="net-status" style="color: #0f0;">CONNECTED</div>
            <div id="clock">00:00</div>
        </div>
    </div>

    <script>
        /**
         * APPLICATION CORE
         * Handles Authentication, Twitch Socket and UI State
         */
        const App = {
            config: {
                clientId: 'uqf5d6at2fnet8w5tylz17l2sb4onx',
                redirectUri: 'https://serowsour.github.io/aabot/',
                parent: 'serowsour.github.io', // <--- CAMBIA IN 'localhost' SE TESTI IN LOCALE
                scopes: 'chat:read chat:edit channel:moderate user:read:email'
            },
            
            state: {
                token: null,
                client: null,
                channel: null,
                user: null,
                isShieldActive: false
            },

            async init() {
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);

                const hash = window.location.hash;
                if (hash) {
                    const params = new URLSearchParams(hash.substring(1));
                    this.state.token = params.get('access_token');
                    if (this.state.token) {
                        window.history.pushState({}, document.title, window.location.pathname);
                        this.startSession();
                    }
                }
            },

            login() {
                const url = `https://id.twitch.tv/oauth2/authorize?client_id=${this.config.clientId}&redirect_uri=${encodeURIComponent(this.config.redirectUri)}&response_type=token&scope=${encodeURIComponent(this.config.scopes)}`;
                window.location.href = url;
            },

            logout() {
                this.state.token = null;
                location.reload();
            },

            async startSession() {
                document.getElementById('auth-status').innerText = "Validazione sessione in corso...";
                
                try {
                    const userResp = await fetch('https://api.twitch.tv/helix/users', {
                        headers: {
                            'Authorization': `Bearer ${this.state.token}`,
                            'Client-ID': this.config.clientId
                        }
                    });
                    const userData = await userResp.json();
                    this.state.user = userData.data[0];

                    document.getElementById('my-avatar').src = this.state.user.profile_image_url;
                    document.getElementById('my-name').innerText = this.state.user.display_name;

                    const target = prompt("Inserisci il canale da moderare:");
                    if (target) {
                        this.state.channel = target.toLowerCase().trim();
                        this.connectTwitch();
                    }
                } catch (e) {
                    alert("Errore durante il login: " + e.message);
                }
            },

            connectTwitch() {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-window').classList.remove('hidden');
                document.getElementById('target-chan-name').innerText = `#${this.state.channel}`;

                // Init Player
                const playerDiv = document.getElementById('video-viewport');
                playerDiv.innerHTML = `<iframe src="https://player.twitch.tv/?channel=${this.state.channel}&parent=${this.config.parent}&autoplay=true" allowfullscreen="true"></iframe>`;

                // Init TMI
                this.state.client = new tmi.Client({
                    options: { debug: false },
                    identity: {
                        username: this.state.user.login,
                        password: `oauth:${this.state.token}`
                    },
                    channels: [this.state.channel]
                });

                this.state.client.connect().catch(e => console.error(e));

                this.state.client.on('message', (chan, tags, msg, self) => {
                    this.renderMessage(tags, msg);
                });

                this.setupInput();
            },

            renderMessage(tags, msg) {
                const log = document.getElementById('chat-log');
                const isMod = tags.mod || tags.badges?.broadcaster === '1';
                
                const div = document.createElement('div');
                div.className = 'message';
                
                const color = tags.color || '#0078d7';
                
                div.innerHTML = `
                    <div class="mod-tools-inline">
                        <button class="mini-btn" onclick="App.send('/delete ${tags.id}')">üóëÔ∏è</button>
                        <button class="mini-btn" onclick="App.send('/timeout ${tags.username} 600')">‚è≥</button>
                        <button class="mini-btn danger" onclick="App.send('/ban ${tags.username}')">üö´</button>
                    </div>
                    <span style="color: #555; font-size: 10px; margin-right: 5px;">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    <span style="color: ${color}; font-weight: bold;">${tags['display-name']}</span>: 
                    <span style="color: #eee;">${msg}</span>
                `;
                
                log.appendChild(div);
                log.scrollTop = log.scrollHeight;
            },

            setupInput() {
                const input = document.getElementById('chat-input');
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && input.value) {
                        this.state.client.say(this.state.channel, input.value);
                        input.value = '';
                    }
                });
            },

            send(cmd) {
                if (this.state.client) {
                    this.state.client.say(this.state.channel, cmd);
                }
            },

            toggleShield() {
                const btn = document.getElementById('shield-btn');
                if (!this.state.isShieldActive) {
                    this.send('/subsonly');
                    this.send('/emoteonly');
                    this.send('/slow 15');
                    this.send('/clear');
                    btn.innerText = "SHIELD ATTIVO - DISATTIVA";
                    btn.style.background = "#0f0";
                    btn.style.color = "#000";
                    this.state.isShieldActive = true;
                } else {
                    this.send('/subsonlyoff');
                    this.send('/emoteonlyoff');
                    this.send('/slowoff');
                    btn.innerText = "ATTIVA SHIELD";
                    btn.style.background = "#e81123";
                    btn.style.color = "#fff";
                    this.state.isShieldActive = false;
                }
            },

            updateClock() {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
        };

        // Boot
        App.init();

    </script>
</body>
</html>
