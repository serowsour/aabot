<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win10 Pro - Advanced Mod Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tmi.js@1.8.5/dist/tmi.min.js"></script>
    <style>
        :root {
            --win-accent: #0078d7;
            --win-bg-dark: #1f1f1f;
            --win-border: #454545;
            --win-success: #107c10;
            --win-error: #e81123;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* --- FINESTRA WINDOWS 10 --- */
        .window {
            background: var(--win-bg-dark);
            border: 1px solid var(--win-accent);
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100vh - 40px);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .title-bar {
            height: 32px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            cursor: default;
        }

        /* --- LAYOUT GRID --- */
        .grid-container {
            flex: 1;
            display: grid;
            grid-template-columns: 240px 1fr 380px;
            grid-template-rows: 1fr 200px;
            overflow: hidden;
        }

        /* --- COMPONENTI --- */
        .panel { border: 1px solid #333; background: #111; display: flex; flex-direction: column; overflow: hidden; }
        
        .sidebar { grid-row: span 2; background: #1a1a1a; }
        .main-view { background: #000; position: relative; }
        .chat-view { grid-row: span 2; background: #0a0a0a; }
        .status-panel { background: #1a1a1a; }

        /* --- CHAT STYLING --- */
        #chat-flow { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; scroll-behavior: smooth; }
        .msg-line { padding: 4px 8px; border-bottom: 1px solid #1a1a1a; position: relative; transition: 0.1s; }
        .msg-line:hover { background: #252525; }
        .msg-meta { font-size: 10px; color: #666; margin-right: 5px; font-family: monospace; }
        .msg-user { font-weight: 700; cursor: pointer; }
        .msg-text { color: #ccc; word-wrap: break-word; }

        /* --- MOD TOOLS INLINE --- */
        .inline-tools {
            display: none;
            position: absolute;
            right: 5px;
            top: 2px;
            background: #333;
            border: 1px solid var(--win-accent);
            padding: 2px;
            z-index: 100;
        }
        .msg-line:hover .inline-tools { display: flex; gap: 4px; }
        .tool-btn { padding: 1px 6px; font-size: 9px; font-weight: bold; background: #444; border: 1px solid #555; cursor: pointer; }
        .tool-btn:hover { background: var(--win-accent); }
        .tool-btn.del:hover { background: var(--win-error); }

        /* --- TASKBAR --- */
        .taskbar {
            height: 40px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            border-top: 1px solid #333;
        }

        .win-input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 12px;
            font-size: 13px;
            transition: 0.2s;
        }
        .win-input:focus { border-color: var(--win-accent); outline: none; }

        /* --- ANIMAZIONI & UTILITY --- */
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        #overlay-login {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .win-button {
            background: var(--win-accent); color: white; padding: 10px 25px;
            border: none; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .win-button:hover { filter: brightness(1.2); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="overlay-login">
        <div style="text-align: center; border: 1px solid #333; padding: 40px; background: #111;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" width="60" style="filter: invert(1); margin-bottom: 20px;">
            <h1 style="font-size: 24px; margin-bottom: 5px;">Benvenuto in Win10 Pro</h1>
            <p style="color: #666; font-size: 12px; margin-bottom: 30px;">Moderator Cloud Console v3.5.1</p>
            <button onclick="Core.auth.login()" class="win-button">ACCEDI CON ACCOUNT TWITCH</button>
            <div id="login-log" style="margin-top: 20px; font-size: 10px; color: #444; font-family: monospace;">Attesa input...</div>
        </div>
    </div>

    <div id="ui-root" class="window hidden">
        <div class="title-bar">
            <div style="display: flex; align-items: center; gap: 8px;">
                <span style="color: var(--win-accent);">ü™ü</span>
                <span id="win-title">Admin Terminal - Twitch Moderation</span>
            </div>
            <div style="display: flex; gap: 15px;">
                <span id="mps-counter">MPS: 0</span>
                <span>‚úï</span>
            </div>
        </div>

        <div class="grid-container">
            <div class="panel sidebar">
                <div style="padding: 20px; border-bottom: 1px solid #333; margin-bottom: 10px;">
                    <img id="my-pic" src="" style="width: 48px; border: 2px solid var(--win-accent); border-radius: 50%; margin-bottom: 10px;">
                    <div id="my-name" style="font-weight: bold; font-size: 14px;">User</div>
                    <div id="my-status" style="font-size: 10px; color: #107c10;">‚óè ONLINE</div>
                </div>
                
                <nav style="flex: 1;">
                    <div class="nav-item" style="padding: 10px 20px; background: #333; border-left: 3px solid var(--win-accent);">Console Live</div>
                    <div class="nav-item" style="padding: 10px 20px; color: #666;">Logs Storici</div>
                    <div class="nav-item" style="padding: 10px 20px; color: #666;">Gestione Bot</div>
                </nav>

                <div style="padding: 15px;">
                    <button onclick="Core.actions.toggleShield()" id="shield-trigger" style="width: 100%; padding: 12px; background: var(--win-error); border: none; color: white; font-weight: bold; font-size: 11px;">
                        SHIELD: OFF
                    </button>
                </div>
            </div>

            <div class="panel main-view">
                <div id="player-container" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                    <div class="pulse" style="color: #333;">CARICAMENTO STREAM...</div>
                </div>
            </div>

            <div class="panel chat-view">
                <div style="background: #1a1a1a; padding: 8px 15px; font-size: 11px; font-weight: bold; border-bottom: 1px solid #333;">
                    RETIREVED CHAT: <span id="current-channel" style="color: var(--win-accent);">#---</span>
                </div>
                <div id="chat-flow"></div>
                <div style="padding: 10px; background: #111; border-top: 1px solid #333;">
                    <input type="text" id="chat-sender" class="win-input" placeholder="Invia un messaggio in chat...">
                </div>
            </div>

            <div class="panel status-panel" style="padding: 15px; grid-column: 2;">
                <h3 style="font-size: 10px; color: #555; text-transform: uppercase; margin-bottom: 10px;">Comandi Rapidi</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px;">
                    <button onclick="Core.actions.send('/clear')" class="tool-btn" style="height: 35px;">CLEAR</button>
                    <button onclick="Core.actions.send('/subsonly')" class="tool-btn" style="height: 35px;">SUBS ONLY</button>
                    <button onclick="Core.actions.send('/emoteonly')" class="tool-btn" style="height: 35px;">EMOTE ONLY</button>
                    <button onclick="Core.actions.send('/slow 10')" class="tool-btn" style="height: 35px;">SLOW 10s</button>
                </div>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" width="18" style="filter: invert(1);">
            <div style="display: flex; gap: 5px;">
                <div style="width: 30px; height: 30px; background: #333; display: flex; align-items: center; justify-content: center;">üîç</div>
                <div style="width: 30px; height: 30px; background: #333; border-bottom: 2px solid var(--win-accent); display: flex; align-items: center; justify-content: center;">üõ°Ô∏è</div>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 15px; font-size: 11px; color: #888;">
            <span id="latency-label">LATENCY: -- MS</span>
            <span id="clock-display">00:00</span>
        </div>
    </div>

    <script>
        /**
         * CORE ARCHITECTURE V3.5
         * Modulare, orientata agli oggetti
         */
        const Core = {
            state: {
                token: null,
                user: null,
                channel: null,
                client: null,
                mps: 0,
                isShield: false,
                parent: window.location.hostname || 'serowsour.github.io'
            },

            init() {
                this.utils.startClock();
                this.auth.checkCallback();
            },

            auth: {
                login() {
                    const cid = 'uqf5d6at2fnet8w5tylz17l2sb4onx';
                    const uri = 'https://serowsour.github.io/aabot/';
                    const scope = 'chat:read chat:edit channel:moderate user:read:email';
                    window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${cid}&redirect_uri=${encodeURIComponent(uri)}&response_type=token&scope=${encodeURIComponent(scope)}`;
                },

                async checkCallback() {
                    const hash = window.location.hash;
                    if (hash.includes('access_token')) {
                        const params = new URLSearchParams(hash.substring(1));
                        Core.state.token = params.get('access_token');
                        window.history.pushState({}, document.title, window.location.pathname);
                        this.validate();
                    }
                },

                async validate() {
                    document.getElementById('login-log').innerText = "Validazione API Helix...";
                    try {
                        const r = await fetch('https://api.twitch.tv/helix/users', {
                            headers: { 'Authorization': `Bearer ${Core.state.token}`, 'Client-ID': 'uqf5d6at2fnet8w5tylz17l2sb4onx' }
                        });
                        const d = await r.json();
                        Core.state.user = d.data[0];
                        
                        UI.showMain();
                        this.askChannel();
                    } catch (e) {
                        alert("Sessione fallita. Riprova.");
                    }
                },

                askChannel() {
                    const chan = prompt("DIGITA IL CANALE DA MODERARE:");
                    if (chan) {
                        Core.state.channel = chan.toLowerCase().trim();
                        Core.bot.connect();
                        UI.loadPlayer();
                    }
                }
            },

            bot: {
                connect() {
                    Core.state.client = new tmi.Client({
                        options: { debug: false },
                        identity: {
                            username: Core.state.user.login,
                            password: `oauth:${Core.state.token}`
                        },
                        channels: [Core.state.channel]
                    });

                    Core.state.client.connect()
                        .then(() => UI.systemNotify(`Connessione riuscita a #${Core.state.channel}`))
                        .catch(e => UI.systemNotify(`Errore: ${e}`, true));

                    this.events();
                },

                events() {
                    Core.state.client.on('message', (chan, tags, msg, self) => {
                        Core.state.mps++;
                        UI.renderMsg(tags, msg);
                    });

                    setInterval(() => {
                        document.getElementById('mps-counter').innerText = `MPS: ${Core.state.mps}`;
                        Core.state.mps = 0;
                    }, 1000);
                }
            },

            actions: {
                send(txt) {
                    if (Core.state.client) Core.state.client.say(Core.state.channel, txt);
                },

                toggleShield() {
                    Core.state.isShield = !Core.state.isShield;
                    const btn = document.getElementById('shield-trigger');
                    if (Core.state.isShield) {
                        this.send('/subsonly');
                        this.send('/slow 10');
                        this.send('/clear');
                        btn.innerText = "SHIELD: ACTIVE";
                        btn.style.background = "#107c10";
                    } else {
                        this.send('/subsonlyoff');
                        this.send('/slowoff');
                        btn.innerText = "SHIELD: OFF";
                        btn.style.background = "#e81123";
                    }
                }
            },

            utils: {
                startClock() {
                    setInterval(() => {
                        const n = new Date();
                        document.getElementById('clock-display').innerText = n.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    }, 1000);
                }
            }
        };

        const UI = {
            showMain() {
                document.getElementById('overlay-login').classList.add('hidden');
                document.getElementById('ui-root').classList.remove('hidden');
                document.getElementById('my-pic').src = Core.state.user.profile_image_url;
                document.getElementById('my-name').innerText = Core.state.user.display_name;
            },

            loadPlayer() {
                document.getElementById('current-channel').innerText = `#${Core.state.channel}`;
                document.getElementById('player-container').innerHTML = `
                    <iframe 
                        src="https://player.twitch.tv/?channel=${Core.state.channel}&parent=${Core.state.parent}&autoplay=true" 
                        height="100%" width="100%" allowfullscreen="true">
                    </iframe>`;
            },

            renderMsg(tags, msg) {
                const flow = document.getElementById('chat-flow');
                const line = document.createElement('div');
                line.className = 'msg-line';
                
                const color = tags.color || '#0078d7';
                const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

                line.innerHTML = `
                    <div class="inline-tools">
                        <button class="tool-btn del" onclick="Core.actions.send('/delete ${tags.id}')">DEL</button>
                        <button class="tool-btn" onclick="Core.actions.send('/timeout ${tags.username} 600')">10M</button>
                        <button class="tool-btn" onclick="Core.actions.send('/ban ${tags.username}')">BAN</button>
                    </div>
                    <span class="msg-meta">${time}</span>
                    <span class="msg-user" style="color:${color}">${tags['display-name']}</span>: 
                    <span class="msg-text">${msg}</span>
                `;
                flow.appendChild(line);
                flow.scrollTop = flow.scrollHeight;
            },

            systemNotify(txt, isErr = false) {
                const flow = document.getElementById('chat-flow');
                const div = document.createElement('div');
                div.style.color = isErr ? '#e81123' : '#0078d7';
                div.style.fontSize = '10px';
                div.style.padding = '5px';
                div.innerText = `[SYSTEM] ${txt}`;
                flow.appendChild(div);
            }
        };

        // Input Listener
        document.getElementById('chat-sender').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                Core.actions.send(e.target.value);
                e.target.value = '';
            }
        });

        Core.init();
    </script>
</body>
</html>
